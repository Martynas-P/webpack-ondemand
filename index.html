<!DOCTYPE html>
<html lang="en">
<head>
    <title>Example of Webpack's code splitting</title>
</head>
<body>
    <button id="button-a">Execute module A</button>
    <button id="button-b">Execute module B</button>
    <button id="button-b-c">Execute modules B & C</button>
    <button id="button-a-b-c-d">Execute modules A, B, C & D</button>

    <div id="content"></div>
    <script type="text/javascript" src="/build/bundle.js"></script>
</body>
</html>
